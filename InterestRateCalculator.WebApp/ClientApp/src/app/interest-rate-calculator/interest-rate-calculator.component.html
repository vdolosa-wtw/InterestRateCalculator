<h1 id="tableLabel">Interest rate calculator</h1>

<p>This page is for calculating interest rates.</p>

<form #formCalculate (ngSubmit)="onCalculate()" class="form-group col-12">
  <div class="form-row">
    <label for="amount" class="col-2">Amount</label>
    <input type="number" class="form-control col-2" id="amount" name="amount" [(ngModel)]="amount" required />
  </div>
  <div class="form-row">
    <label for="years" class="col-2">Years</label>
    <input type="number" class="form-control col-2" id="years" name="years" [(ngModel)]="years" required />
  </div>
  <button type="submit" class="btn btn-primary">Calculate</button>  
</form>

<button class="btn btn-secondary" *ngIf="calculationResults" (click)="onSaveResults()" [attr.disabled]="isSaving? true : null">{{ isSaving ? "saving..." : "Save Results" }}</button>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="calculationResults">
  <thead>
    <tr>
      <th>Year</th>
      <th>Value</th>
      <th>Interest Rate</th>
      <th>Future Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of calculationResults">
      <td>{{result.year}}</td>
      <td>{{result.currentValue}}</td>
      <td>{{result.interestRate | percent }}</td>
      <td>{{result.futureValue}}</td>
    </tr>
  </tbody>
</table>
