<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="calculationSessionsList?.sessions">
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Value</th>
      <th>Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let session of calculationSessionsList?.sessions">
      <td>{{session.dateTime | date:'short'}}</td>
      <td>{{session.value}}</td>
      <td>{{session.years}}</td>
    </tr>
  </tbody>
</table>
