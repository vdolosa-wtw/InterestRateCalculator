<h1>Calculation Sessions</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="calculationSessionsList?.sessions">
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Value</th>
      <th>Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let session of calculationSessionsList?.sessions">
      <td>
        <a [routerLink]="['/session', session.id]">
          {{session.dateTime | date:'short'}}
        </a>        
      </td>
      <td>{{session.value}}</td>
      <td>{{session.years}}</td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="itemCount"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 15, 20]"
               (page)="pageEvent = onPaginatorChange($event)">
</mat-paginator>
